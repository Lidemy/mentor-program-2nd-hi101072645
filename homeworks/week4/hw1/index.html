<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link href="css.css" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <div class="screen">0</div>
    <div class="row">
      <div class="btn" id="ac">AC</div>
      <div class="btn" id="divide">รท</div>
    </div>
    <div class="row">
      <div class="btn">7</div>
      <div class="btn">8</div>
      <div class="btn">9</div>
      <div class="btn" id="multiply">ร</div>
    </div>
    <div class="row">
      <div class="btn">4</div>
      <div class="btn">5</div>
      <div class="btn">6</div>
      <div class="btn" id="minus">+</div>
    </div>
    <div class="row">
      <div class="btn">1</div>
      <div class="btn">2</div>
      <div class="btn">3</div>
      <div class="btn" id="add">-</div>
    </div>
    <div class="row">
      <div class="btn">0</div>
      <div class="btn">.</div>
      <div class="btn" id="equal">=</div>
    </div>
  </div>
</body>
<script src="js.js" type="text/javascript"></script>
