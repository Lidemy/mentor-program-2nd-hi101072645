
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link href="css.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="wrapper">
      <div class="head-bg"></div>
      <div class="form">
        <h1>從零到一：程式導師實驗計畫報名表單</h1>
        <div class="form-description">詳情請參考：<a href="https://medium.com/@hulitw/mentor-program-b5f96ae1eed1 ">https://medium.com/@hulitw/mentor-program-b5f96ae1eed1 </a><br/>記得填完表單之後還要寫信報名才算成功，兩者缺一不可！</div><span class="must-alert">必填*</span>
        <div class="question">
          <h3>電子郵件地址 <span class="must-mark">*</span></h3>
          <div class="question-description"></div>
          <input class="must-write" id="email" type="text" placeholder="請填寫電子郵件地址"/><span class="must-alert hide">這是必填問題</span>
        </div>
        <div class="question">
          <h3>暱稱 <span class="must-mark">*</span></h3>
          <div class="question-description"></div>
          <input class="must-write" id="nick-name" type="text" placeholder="您的回答"/><span class="must-alert hide">這是必填問題</span>
        </div>
        <div class="question">
          <h3>報名類型 <span class="must-mark">*</span></h3>
          <div class="question-description"></div>
          <input class="must-write" type="radio" value="" id="element" name="apply-type"/>
          <label for="element">從零到一基礎班（一個月後開始收保證金 3000，淘汰不退還，結業後兩個月內找到工作付一個月半薪水，沒工作不用付）</label><br/>
          <input class="must-write" type="radio" value="" id="engineer" name="apply-type"/>
          <label for="engineer">在職工程師加強班（一個月後開始收保證金 3000，兩個月時收學費 30000，被淘汰不退還）</label><span class="must-alert hide">這是必填問題</span>
        </div>
        <div class="question">
          <h3>現在的職業 <span class="must-mark">*</span></h3>
          <div class="question-description">範例：學生、前端工程師、待業中、業務</div>
          <input class="must-write" id="job" type="text" placeholder="您的回答"/><span class="must-alert hide">這是必填問題</span>
        </div>
        <div class="question">
          <h3>是否有程式相關背景？ <span class="must-mark">*</span></h3>
          <div class="question-description">範例：無、高中時候學過C++、學過一點網頁前端、目前在資策會上課...</div>
          <input class="must-write" id="background" type="textarea" placeholder="您的回答"/><span class="must-alert hide">這是必填問題</span>
        </div>
        <div class="question">
          <h3>其他</h3>
          <div class="question-description">任何你想說的</div>
          <input type="textarea" placeholder="您的回答"/><span class="must-alert hide"></span>
        </div>
        <div class="form-submit btn">提交</div>
      </div>
    </div>
  </body>
  <script src="js.js" type="text/javascript"></script>
</html>
